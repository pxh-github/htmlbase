    宇智波带土（日文名：うちは オビト）是日本漫画《火影忍者》及其衍生作品中的重要人物，“晓”组织的实际操纵者、十尾人柱力，曾与卡卡西、野原琳同一小队，拥有万花筒写轮眼，擅长使用时空间忍术。

    宇智波带土因目睹野原琳的死而发动九尾之乱，并协助宇智波鼬参与灭族行动，后发动了第四次忍界大战，被鸣人感化后帮助第七班的成员对抗大筒木辉夜，在替鸣人和卡卡西挡下了辉夜的共杀灰骨，留下对鸣人的祝福后牺牲前往另一个世界与琳重逢，用剩下的查克拉在最后一刻帮助第七班击败大筒木辉夜。
